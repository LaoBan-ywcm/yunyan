<div class="row my-center">
  <div>
    <h1>
      {{center.name}}
    </h1>
    <h3>一共有{{center.vm}}个服务器在运行</h3>
  </div>
  <div class="col-lg-4 col-md-4 col-xs-12 server-info" *ngFor="let server of serverNum;let i=index;">
    <div>
      <h1></h1>
      <p class="serveNumber">第{{i+1}}台服务器</p>
    </div>
  </div>
</div>
