<div class="row my-center">
  <div>
    <h1>
      总中心
    </h1>
    <h3>一共有{{centers.length}}个中心在运行</h3>
  </div>
  <div class="col-lg-4 col-md-4 col-xs-12 center-info" *ngFor="let center of centers;let i = index;" [routerLink]="['./the-server-info/'+(i+1)+'']">
    <div>
      <h1>{{center.name}}</h1>
      <p class="serveNumber">一共有{{center.vm}}台服务器在运行</p>
    </div>
  </div>
</div>
